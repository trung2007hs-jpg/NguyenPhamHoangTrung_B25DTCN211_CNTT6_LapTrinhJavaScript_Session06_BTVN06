</head>
<body>
    <script>
        let n = 6;
        let arr = [2, 4, 6, 1, 8, 9];
        if (n < 0) {
            console.log("Số lượng phần tử không được nhỏ hơn 0");
        } else if (n === 0) {
            console.log("Mảng không có phần tử nào");
        } else if (n < 2) {
            console.log("Không đủ phần tử để tìm số lớn thứ hai");
        } else {
            let max = arr[0];
            let secondMax = arr[0];
            for (let i = 1; i < n; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            for (let i = 0; i < n; i++) {
                if (arr[i] !== max) {
                    secondMax = arr[i];
                    break;
                }
            }
            for (let i = 0; i < n; i++) {
                if (arr[i] < max && arr[i] > secondMax) {
                    secondMax = arr[i];
                }
            }
            console.log(secondMax);
        }
    </script>
</body>
