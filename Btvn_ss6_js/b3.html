<body>
    <script>
        let n = 5;
        let arr = [1, -2, 5, -1, -9];
        if (n < 0) {
            console.log("Số lượng phần tử không hợp lệ");
        } else if (n === 0) {
            console.log("Mảng không có phần tử");
        } else {
            let count = 0;
            for (let i = 0; i < n; i++) {
                if (Number.isInteger(arr[i]) && arr[i] < 0) {
                    count++;
                }
            }
            console.log(count);
        }
    </script>
</body>
